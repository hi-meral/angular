<form [formGroup]="form1" action="" method="post" (ngSubmit)="onLogin()" >
  <div class="alert alert-danger" *ngIf="form1.errors" >
    Username or Password is not valid.
  </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control" (change)="function1(username)" >
    </div>
  <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
    <div *ngIf="username.errors.required">Username is required</div>
    <div *ngIf="username.errors.minlength">Username should be minimum of {{ username.errors.minlength.requiredLength }} characters </div>
    <div *ngIf="username.errors.CanNotContainSpace">Username can not contain space</div>
    <div *ngIf="username.errors.ShouldBeUnique">Username is alredy taken</div>
  </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
